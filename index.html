<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="index.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/logo.svg" alt="a picture of the app logo">

  <main>
   <section>

    <section class="bill_input">
      <h3>Bill</h3>

      <div class="bill_container">
        <img src="images/icon-dollar.svg" alt="a dollar icon" class="icon">
        <input type="text" class="bill" placeholder="0">
      </div>
    </section>

    <section>

      <h3>Select Tip %</h3>

      <section class="percentage">
        <div class="perc">5%</div>
        <div class="perc">10%</div>
        <div class="perc">15%</div>
        <div class="perc">25%</div>
        <div class="perc">50%</div>
        <input type="text" placeholder="Custom" class="custom_perc">
      </section>
      
    </section>

    <section>
      <div>
        <h3>Number of People <span class="error_message">Can't be zero</span></h3>

        <div class="people_container">
          <img src="images/icon-person.svg" alt="an icon of a person" class="icon">
          <input type="text" class="people" placeholder="0">
        </div>
        
      </div>
    </section>


   </section>

    <section class="results">
      <div>
        <h3>Tip Amount
          <br>
          <span>/ person</span></h3>

          <div class="tip_per_person">$0.00</div>
      </div>

      <div>
        <h3>Total
          <br>
          <span>/ person</span>
        </h3>

          <div class="total_tip">$0.00</div>
      </div>

      <button class="reset_btn">reset</button>
    </section>

  </main>

  </div> -->

 <script src="app.js"></script>

</body>
</html>
